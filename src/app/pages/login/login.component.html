<app-default-login-layout
  [title]="'Login into your account'"
  [primaryButtonText]="'Login Now'"
  [secondaryButtonText]="'Signup Now'"
>
  <form [formGroup]="loginForm ">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johdoe@gmail.com"
    >
      <img src="/assets/svg/email.svg" alt="">
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
    >
      <img src="/assets/svg/lock.svg" alt="">
    </app-primary-input>
    <span>Forgot Password?</span>
  </form>
</app-default-login-layout>
